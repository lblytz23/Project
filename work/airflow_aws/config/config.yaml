# GPU服务器CICD配置文件

# 默认配置
default:
  # SSH连接配置
  ssh:
    username: ubuntu
    port: 22
    timeout: 30
    
  # Git配置
  git:
    default_repo_url: "https://github.com/your-org/cicd-test.git"
    default_branch: "cicd_01_etl"
    version_file_path: "www/version.yaml"
    
  # AWS配置
  aws:
    default_region: "us-east-1"
    secrets_manager:
      # 默认的SSH密钥ARN（在DAG参数中可以覆盖）
      default_ssh_key_arn: "arn:aws:secretsmanager:region:account-id:secret:your-secret-name"
      
  # 工作目录配置
  workspace:
    default_path: "/home/ubuntu/workspace"
    repo_name: "cicd-test"

# 生产环境配置
production:
  ssh:
    username: ubuntu
    port: 22
    timeout: 60
    
  aws:
    default_region: "us-east-1"

# 开发环境配置
development:
  ssh:
    username: ubuntu
    port: 22
    timeout: 30
    
  aws:
    default_region: "us-east-1"

